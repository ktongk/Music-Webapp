<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ song.title }}</title>
    <style>
        body {
            background-color: #d0f0c0; /* Light green background */
            color: #ffffff; /* White text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text for contrast */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            text-align: center;
        }
        .images {
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between images */
        }
        img.song-image {
            max-width: 45%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        img.artist-image {
            max-width: 45%;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin: 10px 0;
        }
        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            font-weight: normal;
            opacity: 0.8;
        }
        a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="images">
            <img class="song-image" src="{{ song.image_url }}" alt="Song Image">
            <img class="artist-image" src="{{ song.artist_image }}" alt="Artist Image">
        </div>
        <h1>{{ song.title }}</h1>
        <h2>{{ song.artist }}</h2>
        <a href="{{ song.lyrics_url }}" target="_blank">View Lyrics on Genius</a>

    </div>
</body>
</html>
